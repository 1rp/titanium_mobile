<html>
	<head>
		<title>Options Dialog</title>
	</head>
	<body style="height:360px;line-height:360px;color:white; 
		background-color:#111;text-align:center;font-size:18px;font-family:Arial">
		<div id="message" style="color:#fff">Click Me</div>


		<script>

			// create alert
			var a = Titanium.UI.createAlertDialog();
			
			// set button names
			a.setButtonNames(['OK']);

			document.getElementById('message').onclick = function()
			{
				// create dialog
				var dialog = Titanium.UI.createOptionDialog();
				
				// set button titles
				dialog.setOptions(["foo","bar","cancel"]);
				
				// set index for destructive button (IPHONE ONLY)
				dialog.setDestructive(1);
				
				// set index for cancel (IPHONE ONLY)
				dialog.setCancel(2);
				
				// set title
				dialog.setTitle('This is the title for my options dialog');
				
				// add event listener
				dialog.addEventListener('click',function(e)
				{
					// set title
					a.setTitle('Click Event');
									
					var msg = (e.index==0)?'foo':(e.index==1)?'bar':'cancel'

					// set message
					a.setMessage('you clicked: ' + msg);
									
					// show alert
					a.show();
				
				});
				
				// show dialog
				dialog.show();
				
			};
		</script>

	</body>

</html>
