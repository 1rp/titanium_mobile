<html>
	<head>
		<title>Shake</title>
	</head>
	<body style="height:360px;line-height:360px;color:white; 
		background-color:#111;text-align:center;font-size:18px;font-family:Arial">
		<div>Shake your phone</div>
		

		<script>	
		var a = Titanium.UI.createAlertDialog();
		a.setMessage('it worked!');
		a.setTitle('Shake Test');
		a.setButtonNames(['OK']);
		
		// trap shake for playing audio
		Titanium.Gesture.addEventListener('shake',function()
		{
			a.show();
		});
	</script>

	</body>
</html>
